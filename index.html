<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="program.js" defer></script>
        <title>Etch A Sketch</title>
    </head>

    <body>
        <div id="etch-a-sketch">
            <div id="container">
                <div id="toolbar">
                    <div id="grid-size">
                        <span id="slider-text">Size: 10 x 10</span>
                        <input id="slider-bar" type="range" value="10" min="1" max="30">
                    </div>

                    <div id="buttons">
                        <button id="black-btn">Black</button>
                        <button id="random-btn">Random</button>
                        <button id="erase-btn">Erase</button>
                        <!--<button id="shadow-btn">Shadow</button>-->
                        <button id="clear-btn">Clear</button>
                    </div>
                </div>

                <div id="grid"></div>
            </div>
        </div>
    </body>
</html>
